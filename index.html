<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Adding products to browser local storage and retrive them</title>
</head>
<body>
    <header class="my-4">
        <h1 class="text-center">Add Products</h1>
    </header>
    <section class="container">
        <div class="product-input-container w-50 mx-auto">
            <div class="row">
                <div class="col-12 col-md-4 mb-3">
                    <input id="product-name-field" class="form-control" placeholder="Enter product name" type="text">
                </div>
                <div class="col-12 col-md-4 mb-3">
                    <input id="product-price-field" class="form-control" placeholder="Enter product price" type="number">
                </div>
                <div class="col-12 col-md-4 mb-3">
                    <button onclick="addProduct()" class="btn btn-warning fw-bold text-white">Add Now</button>
                </div>
            </div>
        </div>
        <div id="product-display-container" class="w-50 my-2 mx-auto">
            <div class="col-10">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col" colspan="2">#Product Name</th>
                        <th scope="col">Product Price</th>
                      </tr>
                    </thead>
                    <tbody id="products-container-filed">
                      <tr>
                        <td scope="row" colspan="2">Apple iPhone 12 Max Pro</td>
                        <td>$1300</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </section>
    <!-- Custom JS File  -->
    <script src="js/app.js"></script>
    <!-- Bootstrap js Bundle  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
